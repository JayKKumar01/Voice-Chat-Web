<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Chat Web 1.0</title>
  <link rel="stylesheet" href="styles.css">
  <script src="peer.js"></script>
</head>
<body>
  <div class="container">
    <input type="text" id="nameField" placeholder="Enter your name..." value="Jay">
    <input type="text" pattern="\d*" id="codeField" placeholder="Enter code...(optional)" oninput="checkCode()">
    <button id="joinButton" onclick="openPeer()">HOST</button>
  </div>
  <div id="peersContainer" style="display: none;">
    <h2>List of Peers</h2>
    <ul id="peersList"></ul>
  </div>
  <div id="audioContainer"></div>

  <div id="logs-container">
    <textarea id="logs" readonly></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
